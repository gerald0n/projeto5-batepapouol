<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/resett.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

        <script

        ></script>
        <script

        <link rel="stylesheet" href="./assets/styles/login.css" />
        <title>Login UOL - Bate papo</title>

    <body>
        <div class="loading disabled">
            <img src="./assets/images/loading3.gif" alt="" />
        </div>

        <main>
            <img src="./assets/images/logo 2.png" alt="" />
            <div class="container-login">
                <div class="error-login disabled">
                    <ion-icon name="close-circle"></ion-icon>
                    <p>username jรก existente. Tente novamente!</p>
                </div>
                <input
                    data-test="input-name"
                    type="text"
                    id="login"
                    placeholder="Digite seu nome"
                    autocomplete="off"
                />
                <button
                    data-test="send-name"
                    id="btnLogin"
                    disabled
                >
                    Entrar
                </button>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./assets/scripts/login.js"></script>
